<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
    <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'home' %}">Home page</a>
    {% if user.is_authenticated %}
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'task_menu' %}">Tasks</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'user_profile' %}">Profile</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'achievements' %}">achievements</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'stats' %}">stats</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'friend' %}">friend</a>
    {% endif %}
</nav>
<br/>

{% block content %}
{% endblock %}
<nav>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login'%}">Login</a> |
        <a href="{% url 'register'%}">Register</a>
    {% endif  %}
</nav>
</body>
</html>
